<!DOCTYPE html>
<html lang="ru">

</head>
<body>
    <header>
        <div class="logo">
            <h1>–°–Ω–µ–∂–∏–Ω–∫–∞</h1>
        </div>
        <div class="nav">

            <a href="catalog.html">–ö–∞—Ç–∞–ª–æ–≥</a>

    <section class="cart-items">
        <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cartContent"></div>
    </section>

    <section class="order-form">
        <h3>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
        <form id="orderForm">
            <label for="email">–í–∞—à Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="note">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ –∫ –∑–∞–∫–∞–∑—É:</label>
            <textarea id="note" name="note" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏–º–µ—á–∞–Ω–∏–µ..."></textarea>
            <button type="submit">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </form>
    </section>

    <footer>
        <p>¬© 2024 –°–Ω–µ–∂–∏–Ω–∫–∞</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const RUB_TO_KZT = 6; // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è —Ä—É–±–ª—è –≤ —Ç–µ–Ω–≥–µ

        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            if (cart.length === 0) {
                cartContent.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
            } else {
                cartContent.innerHTML = '';
                cart.forEach((item, index) => {
                    cartContent.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" />
                            <p>${item.name}</p>
                            <p>–¶–µ–Ω–∞: ${item.price * RUB_TO_KZT} KZT</p>
                            <p>${item.description}</p>
                            <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    `;
                });
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const note = document.getElementById('note').value;
            sendOrder(email, note); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –ø–æ—á—Ç—É
        });

        function sendOrder(email, note) {
            const orderData = {
                email: email,
                note: note,
                items: cart
            };

            fetch('submit_order.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');
                localStorage.removeItem('cart'); // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
                window.location.href = 'index.html'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            })
            .catch(error => {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.');
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
async function sendOrderData() {
    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
    const email = document.querySelector('#email').value;
    const note = document.querySelector('#note').value;
    const items = [
        { name: '–¶–≤–µ—Ç–æ–∫ 1', price: 1000 }, // –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–∞
        { name: '–¶–≤–µ—Ç–æ–∫ 2', price: 1500 }  // –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–∞
    ];

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç—ã–µ —Ç–æ–≤–∞—Ä—ã
    if (items.length === 0) {
        alert('–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∑–∞–∫–∞–∑–µ.');
        return;
    }

    // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    const data = {
        email: email,
        note: note,
        items: items
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ fetch
    try {
        const response = await fetch('/order', { // –ü—É—Ç—å –∫ —Å–µ—Ä–≤–µ—Ä—É, –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === 'success') {
            alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        } else {
            alert(`–û—à–∏–±–∫–∞: ${result.message}`);
        }
    } catch (error) {
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä.');
        console.error('Error:', error);
    }
}

// –ü—Ä–∏–º–µ—Ä –≤—ã–∑–æ–≤–∞ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã
document.querySelector('#orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
    sendOrderData();
});


        window.onload = displayCart;
    </script>
