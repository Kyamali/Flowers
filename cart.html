    <section class="order-form">
        <h3>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
        <form id="orderForm">
            <label for="email">–í–∞—à Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="note">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ –∫ –∑–∞–∫–∞–∑—É:</label>
            <textarea id="note" name="note" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏–º–µ—á–∞–Ω–∏–µ..."></textarea>

    <script src="script.js"></script>

    <script>
     let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const RUB_TO_KZT = 6; // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è —Ä—É–±–ª—è –≤ —Ç–µ–Ω–≥–µ

        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            if (cart.length === 0) {
                cartContent.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
            } else {
                cartContent.innerHTML = '';
                cart.forEach((item, index) => {
                    cartContent.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" />
                            <p>${item.name}</p>
                            <p>–¶–µ–Ω–∞: ${item.price * RUB_TO_KZT} KZT</p>
                            <p>${item.description}</p>
                            <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    `;
                });
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const note = document.getElementById('note').value;
            sendOrder(email, note); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –ø–æ—á—Ç—É
        });

        function sendOrder(email, note) {
            const orderData = {
                email: email,
                note: note,
                items: cart
            };

            fetch('submit_order.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');
                localStorage.removeItem('cart'); // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
                window.location.href = 'index.html'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            })
            .catch(error => {
                console.error('Error:', error);
                alert('–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç.');
            });
        }


        window.onload = displayCart;
    </script>
